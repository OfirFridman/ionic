<ion-view view-title="Login" name="login-view">

  <!-- Hamburger Header Button (to open left menu on click from the header)-->
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="padding">

      <!-- Login Input  -->
      <div class="list list-inset">

          <!-- User Name Input -->
          <label class="item item-input">
              <i class="icon ion-person placeholder-icon"></i>
              <input type="text" placeholder="Username" ng-model="login.username">
          </label>

          <!-- Password Input -->
          <label class="item item-input">
            <i class="icon ion-locked placeholder-icon"></i>
              <input type="password" placeholder="Password" ng-model="login.password">
          </label>
      </div>

      <!-- Login Button  -->
      <button ng-disabled="login.enableDisableLoginButton(login.username, login.password)" class="button button-block button-calm" ng-click="login.onLoginClick()">Login</button>

      <div class="">
        {{login.data}}
      </div>
  </ion-content>
</ion-view>

<!-- Spiner -->
<ion-spinner ng-if="login.showSpinner" icon="lines" class="spinner-calm"></ion-spinner>
